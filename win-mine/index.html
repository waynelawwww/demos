<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>win-mine</title>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="gamebox">
    <div class="title">win-mine</div>
    <ul class="gamebutton">
        <li class="on">easy</li>
        <li>usual</li>
        <li>hard</li>
        <li class="clock">time:
            <input type="text" name="minute" value="0" id="clockm" disabled><label for="clockm">minute</label>
            <input type="text" name="second" value="0" id="clocks" disabled><label for="clocks">second</label>
        </li>
    </ul>
    <div class="game-message"><label for="minenum">minenum</label><input value="10" type="text" id="minenum" disabled><div class="reset">new game</div></div>
    <div class="game-area">
        <div class="slide">
            <ul class="easy"></ul>
            <ul class="usual"></ul>
            <ul class="hard"></ul>
        </div>
</div>
</div>
<script src="js/move.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
